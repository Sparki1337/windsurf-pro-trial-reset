name: Build Multi-Platform

on:
  push:
    branches: [ main, develop ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
        python-version: ['3.11']
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install nuitka ordered-set zstandard
    
    - name: ğŸ”§ Install platform-specific build tools (Windows)
      if: runner.os == 'Windows'
      run: |
        echo "Installing Windows build tools..."
        # MinGW Ğ±ÑƒĞ´ĞµÑ‚ ÑƒÑÑ‚Ğ°Ğ½Ğ¾Ğ²Ğ»ĞµĞ½ Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸ Nuitka Ğ¿Ñ€Ğ¸ Ğ½ĞµĞ¾Ğ±Ñ…Ğ¾Ğ´Ğ¸Ğ¼Ğ¾ÑÑ‚Ğ¸
    
    - name: ğŸ”§ Install platform-specific build tools (macOS)
      if: runner.os == 'macOS'
      run: |
        echo "Installing macOS build tools..."
        xcode-select --install || true
    
    - name: ğŸ”§ Install platform-specific build tools (Linux)
      if: runner.os == 'Linux'
      run: |
        echo "Installing Linux build tools..."
        sudo apt-get update
        sudo apt-get install -y build-essential libxcb-xinerama0 libxcb-cursor0
    
    - name: ğŸ—ï¸ Build with Nuitka
      run: |
        python build_onefile.py
      continue-on-error: false
    
    - name: ğŸ“ Get build info
      id: build_info
      shell: bash
      run: |
        if [ "$RUNNER_OS" == "Windows" ]; then
          echo "artifact_name=WindsurfResetTool-Windows.exe" >> $GITHUB_OUTPUT
          echo "build_path=build/WindsurfResetTool.exe" >> $GITHUB_OUTPUT
        elif [ "$RUNNER_OS" == "macOS" ]; then
          echo "artifact_name=WindsurfResetTool-macOS.app.zip" >> $GITHUB_OUTPUT
          echo "build_path=build/WindsurfResetTool.app" >> $GITHUB_OUTPUT
        else
          echo "artifact_name=WindsurfResetTool-Linux.bin" >> $GITHUB_OUTPUT
          echo "build_path=build/WindsurfResetTool.bin" >> $GITHUB_OUTPUT
        fi
    
    - name: ğŸ“¦ Package macOS app bundle
      if: runner.os == 'macOS'
      run: |
        cd build
        zip -r WindsurfResetTool.app.zip WindsurfResetTool.app
        cd ..
    
    - name: âœ… Verify build
      shell: bash
      run: |
        if [ "$RUNNER_OS" == "macOS" ]; then
          ls -lah build/WindsurfResetTool.app.zip
        else
          ls -lah ${{ steps.build_info.outputs.build_path }}
        fi
    
    - name: ğŸ“¤ Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ steps.build_info.outputs.artifact_name }}
        path: |
          ${{ runner.os == 'macOS' && 'build/WindsurfResetTool.app.zip' || steps.build_info.outputs.build_path }}
        retention-days: 30
    
    - name: ğŸ‰ Build complete
      run: |
        echo "âœ… Build completed successfully for ${{ runner.os }}!"

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ“¥ Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
    
    - name: ğŸ“ Display structure
      run: ls -R artifacts
    
    - name: ğŸš€ Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          artifacts/**/*
        draft: false
        prerelease: false
        generate_release_notes: true
        body: |
          ## ğŸ‰ Windsurf Reset Tool v${{ github.ref_name }}
          
          ### ğŸ“¦ Downloads
          - **Windows**: WindsurfResetTool-Windows.exe
          - **macOS**: WindsurfResetTool-macOS.app.zip
          - **Linux**: WindsurfResetTool-Linux.bin
          
          ### ğŸš€ What's New
          Check the [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.
          
          ### ğŸ“– Installation
          1. Download the file for your operating system
          2. Run the executable (no installation required)
          3. For macOS: Extract the .zip and run the .app
          4. For Linux: Make executable with `chmod +x WindsurfResetTool.bin`
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

